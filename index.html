<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKhotsk Telecom - File Upload</title>
    <link rel="stylesheet" href="https://okhotsk.k4rt1.xyz/css.bootstrap.site.okhotsk.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        #linkContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="waybar">
        <div class="logo">OKhotsk Telecom</div>
        <nav class="nav-links">
            <a href="https://okhotsk.k4rt1.xyz/">Home</a>
            <a href="https://okhotsk.k4rt1.xyz/terms">Terms Of Services</a>
            <a href="https://okhotsk.k4rt1.xyz/privacy">Privacy Policy</a>
            <a href="https://okhotsk.k4rt1.xyz/coc/codeofconduct">Code of Conduct</a>
            <a href="https://okhotsk.k4rt1.xyz/partners">Partners</a>
            <a href="https://okhotsk.k4rt1.xyz/contact">Contact</a>
            <a href="https://okhotsk.k4rt1.xyz/upload" class="active">File Upload</a>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>File Upload</h1>
            <p>Upload your files to our secure storage.</p>
        </section>

        <section class="upload-section">
            <div class="container">
                <input type="file" id="fileInput">
                <button id="uploadButton">Upload</button>
                <div id="linkContainer"></div>
                <h2>Delete File</h2>
                <input type="text" id="fileNameInput" placeholder="File name to delete">
                <button id="deleteButton">Delete</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h1>OKhotsk</h1>
                <h3>Support</h3>
                <p><a href="mailto:okhotsk@k4rt1.xyz">okhotsk@k4rt1.xyz</a></p>
                <p><a href="mailto:support@k4rt1.xyz">support@k4rt1.xyz</a></p>
                <p><a href="mailto:leevi@k4rt1.xyz">leevi@k4rt1.xyz</a></p>
            </div>
        </div>
    </footer>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const linkContainer = document.getElementById('linkContainer');
        const deleteButton = document.getElementById('deleteButton');
        const fileNameInput = document.getElementById('fileNameInput');

        // Load existing files from local storage
        window.onload = () => {
            const files = JSON.parse(localStorage.getItem('files')) || [];
            files.forEach(file => displayFileLink(file));
        };

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const uniquePath = generateUniquePath(file.name);
            const fileInfo = {
                name: file.name,
                size: file.size,
                type: file.type,
                path: uniquePath
            };

            // Save file info to local storage
            const files = JSON.parse(localStorage.getItem('files')) || [];
            files.push(fileInfo);
            localStorage.setItem('files', JSON.stringify(files));

            displayFileLink(fileInfo);
            fileInput.value = ''; // Clear input
        });

        function generateUniquePath(fileName) {
            const randomDir = `gfvf-fjsfn`; // Replace with logic to generate random directory name
            const uniqueName = `${Date.now()}_${fileName}`; // Unique file name
            return `/media/${randomDir}/${uniqueName}`;
        }

        function displayFileLink(file) {
            const linkElement = document.createElement('a');
            linkElement.href = `#`; // Change to actual path if needed
            linkElement.textContent = `File uploaded: ${file.path} (${file.size} bytes)`;
            linkContainer.appendChild(linkElement);
            linkContainer.appendChild(document.createElement('br'));
        }

        deleteButton.addEventListener('click', () => {
            const fileName = fileNameInput.value;
            if (!fileName) {
                alert('Please enter a file name to delete.');
                return;
            }

            let files = JSON.parse(localStorage.getItem('files')) || [];
            files = files.filter(file => !file.path.includes(fileName)); // Match by path
            localStorage.setItem('files', JSON.stringify(files));

            linkContainer.innerHTML = ''; // Clear the link container
            files.forEach(file => displayFileLink(file)); // Redisplay links
            alert('File deleted successfully.');
        });
    </script>
</body>
</html>
